<html>
	<head>
		<title>Impress.js Tutorial</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">	
		<link href="styles.css" rel="stylesheet" />
	</head>
	<body>
		<div id="impress">		
			
			<div class="step" data-x="1500" data-y="300">
				¿Qué hongo?
				<img src="hongo.png" width="50px">
			</div>
			
			<div class="step" data-x="-500" data-rotate="90">
				¿A qué lugares de Europa irás?
				<br>
				<img src="lol.jpg" width="700px">
			</div>
			
			<div class="step" data-x="300" data-y="50" data-z="600">
				¿Me traerás un regalitooo?
				<img src="gift.png" width="50px">
			</div>
			
			<div class="step" data-x="-800" data-y="-800" data-z"90">
				<p style="font-size:120px">Eres el <b>BEST</b><p>
				<img src="lego.png" width="200px">
			</div>
		
		</div>
		
		<script type="text/javascript" src="impress.js"></script>
	</body>
</html>
